<div class="container-fluid">
  <div class="row">
    <div class="col-md-12" style="padding:0.5em 2em;">
      <h1>Client {{clientId}}: {{clientName}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" fcidContextMenuBinding [clientId]="clientId" *fcidVisible="'admin'">
      <fcid-menu></fcid-menu>
    </div>
  </div>
</div>
<div class="row col-md-12" style="padding:0.5em 2em;">
    <div class="row col-md-6"><h3>Change Log</h3></div>
</div>
<kendo-grid id="clientsChangeLog" fcidChangeLogBinding 
  [pageSize]="10" [skip]="0" [pageable]="true" >

  <kendo-grid-column field="date" title="DATE" >
  </kendo-grid-column>

  <kendo-grid-column field="user" title="USER"  >
  </kendo-grid-column>

  <kendo-grid-column field="item" title="ITEM"  >
  </kendo-grid-column>

  <kendo-grid-column field="action" title="Action" >
  </kendo-grid-column>

  <kendo-grid-column field="property" title="PROPERTY" >
  </kendo-grid-column>

  <kendo-grid-column field="oldValue" title="	OLD VALUE"  >
  </kendo-grid-column>

  <kendo-grid-column field="newValue" title="NEW VALUE"  >
  </kendo-grid-column>
