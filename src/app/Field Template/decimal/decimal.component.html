<div [formGroup]="formGroupValue">
  <kendo-numerictextbox [step]="step" [min]="min" [max]="max" [style.width]="width" [readonly]=readonly
                        [spinners]="spinner" [required]="required" [format]="format" formControlName="{{field}}">
  </kendo-numerictextbox>
  &nbsp;<span *ngIf="required" class="red">*</span>
</div>
